<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="upp">
            <h1>Text to PDF Converter (By Suman ðŸ˜Ž)</h1>
            <img src="hero-banner.jpg" alt="suman-image">
        </div>
        <br><br>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <div class="controls">
            <div>
                <label for="fontSize">Font Size:</label>
                <input type="number" id="fontSize" value="16" min="10" max="72">
            </div>
            <div>
                <label for="fontStyle">Font Style:</label>
                <select id="fontStyle">
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                    <option value="italic">Italic</option>
                </select>
            </div>
            <div>
                <label for="fontFamily">Font:</label>
                <select id="fontFamily">
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier">Courier</option>
                    <option value="Arial">Arial</option>
                </select>
            </div>
        </div>
        <div class="buttons">
            <button id="downloadBtn">Download PDF</button>
            <button id="shareBtn">Share PDF</button>
        </div>
    </div>
    <div class="vs">
        <h3>Total Visits = </h3><h3 id="visit">0</h3>
    </div>

<script src="script.js"></script>
</body>
</html>
